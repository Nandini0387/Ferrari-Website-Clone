    <div class="container1" id="login-form">

        <form class="form-horizontal" role="form" action="login" method="post">
            <h1>Log In</h1>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Remember me</label><br>
            </div>
            <div>
                <a class="login" href="#"><u>Forget password?</u></a>
            </div>
            <div class="bu">
               <a href="buyer.jsp"><input type="submit" value="ENTER" class="btn btn-danger button"></a> 
            </div>
            <div>
                <p>Not registered yet?  <a class="login" href="#" id="signup-link">Register</a></p>
            </div>
        </form>

    <div class="container1" id="signup-form" style="display: none;">
        <form class="form-horizontal" role="form" action="signup" method="post">
            <h1>Sign Up</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number:</label>
                <input class="form-control" type="tel" name="phone" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="cpwd">Confirm Password:</label>
                <input class="form-control" type="password" name="cpwd" placeholder="Confirm Password" required>
            </div>
            <div class="bu1">
                <label><input type="submit" value="CANCEL" id="cancel" class="btn btn-danger button"></label>
                <label><a href="home.html"><input type="submit" value="SUBMIT" class="btn btn-danger button"></a></label>
            </div>
            <div>
                <p>Back to <a class="login" href="#" id="back-login" >Login</a></p>
            </div>
        </form>
